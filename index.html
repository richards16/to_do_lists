<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep-Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h2>üìùTo-Do-Lists</h2>
    </nav>
    
    <div class="main-container">
        <div class="main-card">
            
            <div class="input-grp">
                <input type="text" id="task-name"placeholder="Enter Your Tasks Here">
                <button type="submit">X</button>
            </div>
            

            <div class="all-tasks" id="card-contain">
                
            <div class="hidden" style="display: none;">


            
                
                <div class="task-name" id="card" data-completed="false">
                  
                    <div class="task">
                        <h2>Code</h2>
                    </div>

                    <div class="complete-status">
                        <button type="button" class="non-completed" onclick="complete_task(this)"> Pending</button>
                        <button type="button" class="completed">Completed</button>
                    </div>
                </div>
            </div>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
